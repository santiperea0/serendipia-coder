<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <meta name="description" content="">
    <meta name="keywords" content="Serendipia, Contacto, Venta, Usuario, velas, aromaticas, serendidad, suavidad, compañia, calidez, candles, aromas, artesanal">
    <meta property="og:type" content="E-commerce">
    <meta property="og:title" content="Serendipia | Contactanos!">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="Dejanos una reseña para saber que te parecio el producto!">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Serendipia | Contacto</title>
</head>

<body>
    <header>
        <h1>CONTACTANOS!</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="./tips.html">Tips</a>
                        <a class="nav-link" href="./nosotros.html">Nosotros</a>
                        <a class="nav-link" href="./productos.html">Productos</a>
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="formContainer">
            <form action="" method="" enctype="" class="formulario">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label"></label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label"></label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                </div>
                <div class="select">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pais de Origen</option>
                        <option value="1">Argentina</option>
                        <option value="2">Brasil</option>
                        <option value="3">Chile</option>
                    </select>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 200px"></textarea>
                    <label for="floatingTextarea2">Dejanos tu comentario...</label>
                </div>
                <div class="buttonContainer">
                    <button type="button" class="btn btn-light">Enviar</button>
                </div>
            </form>
            <img src="../img/Logo-1.png" alt="Imagen Representativa, Vela background de Formulario">
        </section>
    </main>
    <footer>
        <h2>Serendipia</h2>
        <div>
            <img src="../img/instragramImg.png" alt="instagram">
            <img src="../img/facebookimg.png" alt="facebook">
            <img src="../img/whatsappImg2.png" alt="Whatsapp">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
</body>

</html>
